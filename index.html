<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-boolando</title>
    <link rel="stylesheet" href="../html-css-boolando/styles/style.css">
    <script src="https://kit.fontawesome.com/6fc1e73e27.js" crossorigin="anonymous"></script>
</head>
<body>
    
<header>
    <nav>
        <ul>
            <li><a href="">Donna</a></li>
            <li><a href="">Uomo</a></li>
            <li><a href="">Bambini</a></li>
        </ul>
        <img id="boolean-logo" src="images/img/boolean-logo.png" alt="boolean logo">
        <ul>
            <li> <a href=""><i class="fa-regular fa-user"></i></a></li>
            <li><a href=""><i class="fa-regular fa-heart"></i></a></li>
            <li><a href=""><i class="fa-solid fa-bag-shopping"></i></a></li>
        </ul>
    </nav>
</header>

<main>
    <div id="main-container">
        <div id="row1" class="row">
            <div id="card1" class="card">
                <img src="images/img/1.webp" alt="first-guy">
                <div class="product-details">
                    <div class="brand">Levi's</div>
                    <h6 class="product-name">RELAXED FIT TEE UNISEX</h6>
                    <span class="price">14,99 €</span>
                    <span class="old-price">29,99 €</span>
                    <button class="heart"><i class="fa-solid fa-heart"></i></button>
                </div>
            </div>

            <div id="card2" class="card">
                <img src="images/img/2.webp" alt="first-girl">
                <div class="product-details">
                    <div class="brand">Guess</div>
                    <h6 class="product-name">ROSES TEE</h6>
                    <span class="price">20,99 €</span>
                    <span class="old-price">29,99 €</span>
                    <button class="heart"><i class="fa-solid fa-heart"></i></button>
                </div>
            </div>

            <div id="card3" class="card">
                <img src="images/img/3.webp" alt="second-girl">
                <div class="product-details">
                    <div class="brand">Come Zucchero Filato</div>
                    <h6 class="product-name">VOGLIA DI COLORI PASTELLO</h6>
                    <span class="price">129,99 €</span>
                    <span class="old-price">184,99 €</span>
                    <button class="heart"><i class="fa-solid fa-heart"></i></button>
                </div>
            </div>
        </div>
    
        <div id="row2" class="row">
            <div id="card4" class="card">
            <img src="images/img/4.webp" alt="second-guy">
            <div class="product-details">
                <div class="brand">Levi's</div>
                <h6 class="product-name">TEE UNISEX</h6>
                <span class="price">14,99 €</span>
                <span class="old-price">29,99 €</span>
                <button class="heart"><i class="fa-solid fa-heart"></i></button>
            </div>
        </div>

        <div id="card5" class="card">
            <img src="images/img/5.webp" alt="third-girl">
            <div class="product-details">
                <div class="brand">Maya Deluxe</div>
                <h6 class="product-name">STRIPE BODICE</h6>
                <span class="price">99,99 €</span>
                <span class="old-price"></span>
                <button class="heart"><i class="fa-solid fa-heart"></i></button>
            </div>
        </div>

        <div id="card6" class="card">
            <img src="images/img/6.webp" alt="fourth-girl">
            <div class="product-details">
                <div class="brand">Espirit</div>
                <h6 class="product-name">MAGLIONE - BLACK</h6>
                <span class="price">29,99 €</span>
                <span class="old-price"></span>
                <button class="heart"><i class="fa-solid fa-heart"></i></button>
            </div>
        </div>
        </div>
    </div>
</main>

<footer></footer>


</body>
</html>
